{{- with .GetTerms "jobs_places" }}
  {{- $places := slice -}}
  {{- range . }}
    {{- $place := partial "func/GetRealPlace" . -}}
    {{- with $place }}
      <aside class="place" itemscope itemtype="https://schema.org/Place" {{- partial "func/SetAnim" (dict "element" "item") }}>
        {{ partial "places/item/content-large" . }}
      </aside>
    {{ end -}}
  {{ end -}}
{{ end -}}
