module:
  mounts:
    - source: assets
      target: assets
    - source: content
      target: content
    - source: i18n
      target: i18n
    - source: layouts
      target: layouts

# Permalink
permalinks:
  taxonomy: 
    jobs_places: /jobs/places/
  term:
    jobs_places: /jobs/places/:slug/
  
# Set taxonomy
taxonomies:
  jobs_place: jobs_places
